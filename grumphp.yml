grumphp:
    tasks:
        composer:
            with_dependencies: false
            strict: false
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
            triggered_by: [php]
        git_commit_message:
            max_subject_width: 120
            max_body_width: 160
            enforce_capitalized_subject: false
        phpcs:
            standard: "PSR12"
            warning_severity: 0
            tab_width: 4
        rector:
            level: 1
    extensions:
        - palPalani\GrumPhpRectorTask\ExtensionLoader
